<ion-header>
  <ion-toolbar>
    <ion-title>item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf = "items?.length > 0">
    <app-product *ngFor="let item of items" 
    [item] = "item"
    [routerLink] = "['/', 'tabs', 'tab1', 'item', item.id]"></app-product>
  </ion-list>
</ion-content>
