<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>items</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="data?.name">
    <ion-row class="ion-padding-horizontal">
      <ion-label>
        <h1>{{data?.name}}</h1>
        <ion-text>
          <p *ngIf="data?.cuisines">{{getCuisine(data.cuisines)}}</p>
        </ion-text>
        <p>{{data?.address}}</p>
      </ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
