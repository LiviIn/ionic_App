<ion-header>
  <ion-toolbar>
    <ion-title color="dark">
      <span>Home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="slide_section">
    <ion-slides pager="true" [options]="slideOption">
      <ion-slide>
        <div [ngStyle]="{'background-image':'url(' + 'assets/imge/food_01.jpg' +')'}"></div>
      </ion-slide>
      <ion-slide>
        <div [ngStyle]="{'background-image':'url(' + 'assets/imge/food_02.jpg' +')'}"></div>
      </ion-slide>
      <ion-slide>
        <div [ngStyle]="{'background-image':'url(' + 'assets/imge/food_03.jpg' +')'}"></div>
      </ion-slide>
    </ion-slides>
  </section>

  <ion-list>
    <ion-list-header class="ion-margin-bottom"> 
      <ion-label>
        <h4>Restaurants Nearby</h4>
        <p>Discover unique tastes near you</p>
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/imge/food_01.jpg">
      </ion-thumbnail>
      <ion-label>
        <h4>Stayfit</h4>
        <ion-text color="medium">
          <p class="pStyle">
            Italian, Mexican 
          </p>
        </ion-text>
        <span>
          <ion-icon name="star"></ion-icon>
          5 .
        </span>
        25 mins . â‚¹100 for two
        <ion-text color="tertiary">
          <p class="distance">
            2.59 kms away
          </p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
